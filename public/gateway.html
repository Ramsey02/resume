<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway - Ramsey Eleryan Resume</title>
    <style>
        /* Your existing styles */
        #debugInfo {
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ramsey Eleryan's Resume</h1>
        <p>Please enter your email to access the resume:</p>
        <input type="email" id="emailInput" placeholder="Enter your email">
        <button onclick="submitEmail()">Submit</button>
        <p id="errorMessage" style="color: red;"></p>
        <pre id="debugInfo" style="color: blue;"></pre>
    </div>

    <script>
        function submitEmail() {
            const email = document.getElementById('emailInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const debugInfo = document.getElementById('debugInfo');
            errorMessage.textContent = '';
            debugInfo.textContent = 'Sending request...';

            if (email && email.includes('@')) {
                fetch('/submit-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                })
                .then(response => {
                    debugInfo.textContent += `\nResponse status: ${response.status}`;
                    debugInfo.textContent += `\nResponse headers: ${JSON.stringify(Object.fromEntries(response.headers))}`;
                    return response.text().then(text => {
                        try {
                            return JSON.parse(text);
                        } catch (e) {
                            throw new Error(`Invalid JSON: ${text}`);
                        }
                    });
                })
                .then(data => {
                    debugInfo.textContent += `\nResponse data: ${JSON.stringify(data)}`;
                    if (data.message === 'Email submitted successfully') {
                        window.location.href = '/'; // Redirect to main page on success
                    } else {
                        errorMessage.textContent = 'Error submitting email: ' + (data.error || 'Unknown error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = 'An error occurred: ' + error.message;
                    debugInfo.textContent += `\nError details: ${error.toString()}`;
                });
            } else {
                errorMessage.textContent = 'Please enter a valid email address.';
            }
        }
    </script>
</body>
</html>
