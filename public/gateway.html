<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway - Ramsey Eleryan Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-top: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ramsey Eleryan's Resume</h1>
        <p>Please enter your email to access the resume:</p>
        <input type="email" id="emailInput" placeholder="Enter your email">
        <button onclick="submitEmail()">Submit</button>
    </div>

    <script>
        function submitEmail() {
            const email = document.getElementById('emailInput').value;
            if (email && email.includes('@')) {
                fetch('/submit-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Email submitted successfully') {
                        localStorage.setItem('userEmail', email);
                        window.location.href = 'index.html';
                    } else {
                        alert('Error submitting email. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                });
            } else {
                alert('Please enter a valid email address.');
            }
        }
    </script>
</body>
</html>
