<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway - Ramsey Eleryan Resume</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ramsey Eleryan's Resume</h1>
        <p>Please enter your email to access the resume:</p>
        <input type="email" id="emailInput" placeholder="Enter your email">
        <button onclick="submitEmail()">Submit</button>
    </div>

    <script>
        function submitEmail() {
            const email = document.getElementById('emailInput').value;
            if (email && email.includes('@')) {
                fetch('/submit-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Email submitted successfully') {
                        localStorage.setItem('userEmail', email);
                        window.location.href = '/index.html';
                    } else {
                        alert('Error submitting email. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                });
            } else {
                alert('Please enter a valid email address.');
            }
        }
    </script>
</body>
</html>
