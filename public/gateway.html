<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway - Ramsey Eleryan Resume</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ramsey Eleryan's Resume</h1>
        <p>Please enter your email to access the resume:</p>
        <input type="email" id="emailInput" placeholder="Enter your email">
        <button onclick="submitEmail()">Submit</button>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <script>
        function submitEmail() {
            const email = document.getElementById('emailInput').value;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = ''; // Clear previous error messages

            if (email && email.includes('@')) {
                fetch('/submit-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.message === 'Email submitted successfully') {
                        localStorage.setItem('userEmail', email);
                        window.location.href = '/index.html';
                    } else {
                        errorMessage.textContent = 'Error submitting email: ' + data.error;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = 'An error occurred: ' + error.message;
                });
            } else {
                errorMessage.textContent = 'Please enter a valid email address.';
            }
        }
    </script>
</body>
</html>
